<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'/>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>

    <div class="rating-app">

    <div class="img-container-default">

      <img class="star" src="images/icon-star.svg" alt=""/>

    </div>

    <div class="rate-value-container"></div>

       <section class="app-description">

         <h1>How did we do ?</h1>
         <p> Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>

        </section>

         <div class="rating-section">
   

          <!--

           <div class="rate-value" tabindex="1">1</div>
           <div class="rate-value" tabindex="1">2</div>
           <div class="rate-value" tabindex="1">3</div>
           <div class="rate-value" tabindex="1">4</div>
           <div class="rate-value" tabindex="1">5</div>
          -->

          <form action="/" method="GET">

            <label for="value1" class="rate-value" tabindex="0" >1</label>
             <input type="checkbox" id="value1">
            <label for="value2" class="rate-value" tabindex="0">2</label>
             <input type="checkbox" id="value2">
            <label for="value3" class="rate-value" tabindex="0">3</label>
             <input type="checkbox" id="value3">
            <label for="value4" class="rate-value" tabindex="0">4</label>
             <input type="checkbox" id="value4">
            <label for="value5" class="rate-value" tabindex="0">5</label>
             <input type="checkbox" id="value5">


          </form>


         </div> 

          <button type="submit" id="send-rate">SUBMIT</button>


      </div>

  </main>
   
   <script src="index.js"></script>
   <script src="obsluha.js"></script>

</body>
</html>
